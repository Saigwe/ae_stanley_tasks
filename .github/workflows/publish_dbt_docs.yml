name: Publish dbt docs and artifacts to GCS

on:
  push:
    branches:
      - main

jobs:
  publish-docs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dbt
        run: |
          pip install dbt-core dbt-bigquery

      - name: Cache dbt packages
        uses: actions/cache@v4
        with:
          path: dbt_packages
          key: dbt-packages-${{ hashFiles('packages.yml') }}

      - name: Install dbt packages
        run: dbt deps

      # Secure auth (no manual key writing needed)
      - name: Authenticate to GCP
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Setup gcloud SDK
        uses: google-github-actions/setup-gcloud@v2

      # ✅ Always explicitly create the profiles directory
      - name: Create dbt profiles directory
        run: mkdir -p $HOME/.dbt

      # ✅ Write profiles.yml safely
      - name: Write dbt profiles.yml
        run: |
          cat << EOF > $HOME/.dbt/profiles.yml
          ae_stanley_igwe_monzo:
            target: prod
            outputs:
              prod:
                type: bigquery
                method: service-account
                project: analytics-take-home-test
                dataset: AE_Stan_Igwe_Task
                keyfile: $GOOGLE_APPLICATION_CREDENTIALS
                location: US
                threads: 4
          EOF

      # ✅ Explicitly tell dbt where profiles live (no ambiguity)
      - name: Run dbt + generate docs
        run: |
          dbt build --target prod --profiles-dir $HOME/.dbt
          dbt docs generate --target prod --profiles-dir $HOME/.dbt

      - name: Upload dbt docs site to GCS
        run: |
          gsutil -m rsync -r target/ gs://${{ secrets.GCS_BUCKET }}/docs/

      - name: Upload versioned artifacts (for change tracking)
        run: |
          BRANCH="${GITHUB_REF_NAME}"
          SHA="${GITHUB_SHA}"

          gsutil -m cp \
            target/manifest.json \
            target/catalog.json \
            target/run_results.json \
            gs://${{ secrets.GCS_BUCKET }}/artifacts/$BRANCH/$SHA/
