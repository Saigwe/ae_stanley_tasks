name: Publish dbt docs and artifacts to GCS

on:
  push:
    branches:
      - main

jobs:
  publish-docs:
    runs-on: ubuntu-latest

    env:
      DBT_ALLOW_PROD: "true"

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dbt
        run: pip install dbt-core dbt-bigquery

      - name: Install dbt packages
        run: dbt deps

      - name: Authenticate to GCP
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Setup gcloud SDK
        uses: google-github-actions/setup-gcloud@v2

      # --- Create explicit profiles directory ---
      - name: Create profiles directory
        run: mkdir -p .ci_dbt

      # --- Write profiles.yml ---
      - name: Write profiles.yml
        run: |
          cat > .ci_dbt/profiles.yml <<EOF
          ae_stanley_tasks:
            target: prod
            outputs:
              prod:
                type: bigquery
                method: service-account
                project: analytics-take-home-test
                dataset: AE_monzo_datawarehouse_SI_prod
                keyfile: $GOOGLE_APPLICATION_CREDENTIALS
                location: US
                threads: 4
          EOF

      # --- DEBUG: print the file ---
      - name: Show profiles.yml
        run: cat .ci_dbt/profiles.yml

      # --- DEBUG: tell dbt exactly where profiles are ---
      - name: dbt debug
        run: dbt debug --profiles-dir .ci_dbt

      # --- Run dbt ---
      - name: Run dbt build
        run: |
          dbt build --target prod --profiles-dir .ci_dbt
          dbt docs generate --target prod --profiles-dir .ci_dbt
