name: dbt CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: dbt-ci-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  dbt-ci:
    runs-on: ubuntu-latest

    env:
      DBT_PROFILES_DIR: .ci_dbt

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      # Create minimal profiles.yml for dbt to function
      - name: Create dbt profiles.yml
        run: |
          mkdir -p .ci_dbt
          cat > .ci_dbt/profiles.yml <<EOF
          ae_stanley_tasks:
            target: dev
            outputs:
              dev:
                type: bigquery
                method: oauth
                project: dummy
                dataset: dummy
                location: US
                threads: 1
          EOF

      # Validate project structure (no warehouse access)
      - name: dbt parse
        run: dbt parse

      - name: dbt compile
        run: dbt compile

      - name: dbt ls
        run: dbt ls

      - name: SQLFluff lint
        run: sqlfluff lint models/
