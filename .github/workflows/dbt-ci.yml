name: dbt CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: dbt-ci-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  dbt-ci:
    runs-on: ubuntu-latest

    env:
      DBT_PROFILES_DIR: .ci_dbt

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      # Create dummy profiles.yml so dbt is satisfied
      - name: Create dbt profiles directory
        run: mkdir -p .ci_dbt

      - name: Write lightweight profiles.yml
        run: |
          cat > .ci_dbt/profiles.yml <<EOF
          ae_stanley_tasks:
            target: ci
            outputs:
              ci:
                type: bigquery
                method: oauth
                project: fake-project
                dataset: fake_dataset
                location: US
                threads: 1
          EOF

      - name: Show profiles.yml
        run: cat .ci_dbt/profiles.yml

      # These commands do NOT hit BigQuery
      - name: dbt debug (structure only)
        run: dbt debug --config-dir

      - name: dbt parse
        run: dbt parse

      - name: dbt compile
        run: dbt compile

      - name: dbt ls (validate graph)
        run: dbt ls

      - name: SQLFluff lint
        run: sqlfluff lint models/
