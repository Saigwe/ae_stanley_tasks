name: dbt CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: dbt-ci-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  id-token: write

jobs:
  dbt-ci:
    runs-on: ubuntu-latest

    env:
      DBT_PROFILES_DIR: .ci_dbt
      DBT_ALLOW_PROD: "true"

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      # Auth to GCP
      - name: Authenticate to GCP
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up gcloud SDK
        uses: google-github-actions/setup-gcloud@v2

      # Create the CI-only dbt profiles directory
      - name: Create dbt profiles directory
        run: mkdir -p .ci_dbt

      # Write profiles.yml (THIS is the one dbt will use)
      - name: Write profiles.yml
        run: |
          cat > .ci_dbt/profiles.yml <<EOF
          ae_stanley_tasks:
            target: prod
            outputs:
              prod:
                type: bigquery
                method: oauth
                project: analytics-take-home-test
                dataset: AE_monzo_datawarehouse_SI_prod
                keyfile: $GOOGLE_APPLICATION_CREDENTIALS
                location: US
                threads: 4
          EOF

      # Print the file so you can see it in logs (for sanity)
      - name: Show profiles.yml
        run: cat .ci_dbt/profiles.yml

      # Optional: sanity check
      - name: dbt debug
        run: dbt debug

      # Pull prod artifacts for state comparison
      - name: Download prod artifacts
        run: |
          mkdir -p artifacts
          gsutil cp gs://dbt-artifacts-analytics-take-home-test/prod/manifest.json artifacts/

      # Lint
      - name: SQLFluff lint
        run: sqlfluff lint models/

      # dbt run (state-aware)
      - name: dbt run (state-based)
        run: |
          dbt run \
            --target ci \
            --defer \
            --state artifacts \
            --select state:modified+

      # dbt test (state-aware)
      - name: dbt test (state-based)
        run: |
          dbt test \
            --target ci \
            --defer \
            --state artifacts \
            --select state:modified+
